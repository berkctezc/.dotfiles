name: 'homelab-container'

x-common-env: &common-env
  PUID: 1000
  PGID: 1000
  TZ: Etc/UTC

services:
#########################################################
  #############
  # Portainer #
  #############
  portainer-ce:
    container_name: portainer
    network_mode: bridge
    image: portainer/portainer-ce:alpine-sts
    command: -H tcp://agent:9443 --tlsskipverify
    environment:
      <<: *common-env
    ports:
      - "8000:8000"
      - "9443:9443"
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.config/portainer_data:/data

  agent:
    container_name: portainer_agent
    network_mode: bridge
    ports:
      - "9001:9001"
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    image: portainer/agent:alpine-sts
#########################################################
  ############
  # Jellyfin #
  ############
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    network_mode: bridge
    ports:
      - "8096:8096"
      - "8920:8920"
      - "7359:7359/udp"
      - "1900:1900/udp"
    environment:
      <<: *common-env
    volumes:
      - ~/:/data
      - /mnt:/mnt:rw
      - /dev/shm:/transcode:rw
      - ~/.config/jellyfin:/config
      - ~/.cache/jellyfin:/cache
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    devices:
      - /dev/dri:/dev/dri
#########################################################
  ################
  # Transmission #
  ################
  transmission:
    image: lscr.io/linuxserver/transmission:latest
    container_name: transmission
    environment:
      <<: *common-env
    volumes:
      - ~/.config/transmission:/config
      - ~/Storage:/storage
      - ~/Storage/Downloads:/downloads
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    restart: unless-stopped
#########################################################
  ##############
  # Syncthing #
  #############
  syncthing:
    image: syncthing/syncthing:rc
    container_name: syncthing-server
    hostname: synct-server
    network_mode: bridge
    environment:
      <<: *common-env
    volumes:
      - ~/Storage/Syncthing:/var/syncthing
    ports:
      - "8384:8384"
      - "22000:22000/tcp"
      - "22000:22000/udp"
      - "21027:21027/udp"
    restart: unless-stopped
#########################################################
  ##############
  # Watchtower #
  ##############
  watchtower:
    network_mode: bridge
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    image: containrrr/watchtower:latest-dev
    restart: unless-stopped
#########################################################
  ###########
  # Rancher #
  ###########
  rancher:
    container_name: rancher-server
    image: rancher/rancher:latest
    volumes:
      - ~/rancher:/var/lib/rancher
    restart: unless-stopped
    ports:
      - "89:80"
      - "446:443"
    privileged: true
#########################################################
  ###############
  # Filebrowser #
  ###############
  filebrowser:
    image: filebrowser/filebrowser:s6
    container_name: filebrowser
    volumes:
      - /home:/srv
      - ~/.config/filebrowser/database/:/database/
      - ~/.config/filebrowser/config/:/config/
    environment:
      <<: *common-env
    ports:
      - "8764:80"
    restart: unless-stopped
#########################################################
  #############
  # Postgres #
  ############
  postgres:
    container_name: postgres
    image: postgres
    network_mode: bridge
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "6432:5432"
    restart: unless-stopped 
#########################################################
  #############
  # MariaDB #
  ############
  mariadb:
    container_name: mariadb
    image: mariadb:latest
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: mysql
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysql
    ports:
      - "3306:3306"
    volumes:
      - ~/.config/mariadb:/var/lib/mysql
      - ~/.config/mariadb/conf:/etc/mysql/conf.d
#########################################################
  ##########
  # Redis #
  #########
  redis:
    container_name: redis
    image: redis
    restart: unless-stopped
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_PORT=6379
    ports:
      - '6380:6379'
    volumes:
      - 'redis_data:/root/redis'
#########################################################
  ##################
  # HomeAssistant #
  #################
  homeassistant:
    container_name: homeassistant
    image: homeassistant/home-assistant:dev
    volumes:
      - ~/.config/homeassistant:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    restart: unless-stopped
    privileged: true
    network_mode: bridge
    ports:
      - 8124:8123
    environment:
      <<: *common-env
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
#########################################################
  #############
  # TubeSync #
  ############
  tubesync:
    image: ghcr.io/meeb/tubesync:latest
    container_name: tubesync
    restart: unless-stopped
    network_mode: bridge
    ports:
      - 4848:4848
    volumes:
      - ~/Storage/directory/tubesync-config:/config
      - ~/Storage/tubesync-downloads:/downloads
    environment:
      <<: *common-env
#########################################################
  ############
  # Crafty 4 #
  ############
  crafty:
    container_name: crafty_container
    image: registry.gitlab.com/crafty-controller/crafty-4:latest
    restart: always
    environment:
        - TZ=Etc/UTC
    ports:
        - "8443:8443"
        - "8123:8123"
        - "19132:19132/udp"
        - "25500-25600:25500-25600"
    volumes:
        - ~/.config/crafty/backups:/crafty/backups
        - ~/.config/crafty/logs:/crafty/logs
        - ~/.config/crafty/servers:/crafty/servers
        - ~/.config/crafty/config:/crafty/app/config
        - ~/.config/crafty/import:/crafty/import
#########################################################
  ###############
  # Uptime Kuma #
  ###############
  uptime-kuma:
    image: louislam/uptime-kuma:1
    volumes:
      - ~/.config/uptime-kuma/data:/app/data
    ports:
      - 3001:3001
    restart: unless-stopped
#########################################################
  ###############
  # Code Server #
  ###############
  code-server:
    image: linuxserver/code-server:latest
    container_name: code-server
    environment:
      <<: *common-env
      TZ: "Etc/UTC"
    volumes:
      - ~/.config/code-server:/config
    ports:
      - 8447:8443
    restart: unless-stopped
#########################################################
  ##########
  # vsftpd #
  ##########
  vsftpd:
      container_name: vsftpd
      image: fauria/vsftpd
      restart: unless-stopped
      volumes:
          - ~/Storage/ftp-sv:/home/vsftpd
      ports:
          - 20:20
          - 21:21
          - 21100-21110:21100-21110
      environment:
        <<: *common-env
        FTP_USER: "root"
        FTP_PASS: "root"
        PASV_ADDRESS: "127.0.0.1"
        PASV_MIN_PORT: 21100
        PASV_MAX_PORT: 21110
#########################################################
  ############
  # Scrypted #
  ############
  scrypted:
    image: koush/scrypted
    environment:
        - SCRYPTED_WEBHOOK_UPDATE_AUTHORIZATION=Bearer token
        - SCRYPTED_WEBHOOK_UPDATE=http://localhost:10444/v1/update
    container_name: scrypted
    restart: unless-stopped
    network_mode: host
    devices:
        - /dev/dri:/dev/dri
    volumes:
        - ~/Storage/scrypted/volume:/server/volume
        - ~/Storage/scrypted/video:/nvr
    logging:
        driver: "json-file"
        options:
            max-size: "25m"
            max-file: "10"
    labels:
        - "com.centurylinklabs.watchtower.scope=scrypted"
#########################################################
  #####################
  # Speedtest Tracker #
  #####################
  speedtest-tracker:
    image: linuxserver/speedtest-tracker:latest
    container_name: speedtest-tracker
    environment:
      <<: *common-env
      APP_KEY: ""
      APP_URL: ""
      DB_CONNECTION: sqlite
      SPEEDTEST_SCHEDULE: ""
      SPEEDTEST_SERVERS: ""
    volumes:
     - ~/.config/speedtest-tracker:/config
    ports:
      - 82:80
    restart: unless-stopped
#########################################################
  ##############
  # ZoneMinder #
  ##############
  zoneminder:
    container_name: zoneminder
    restart: unless-stopped
    privileged: false
    shm_size: 5G
    ports:
      - 8444:443/tcp
      - 9000:9000/tcp
    environment:
      <<: *common-env
      INSTALL_HOOK: 0
      INSTALL_FACE: 0
      INSTALL_TINY_YOLOV3: 0
      INSTALL_YOLOV3: 0
      INSTALL_TINY_YOLOV4: 0
      INSTALL_YOLOV4: 0
      MULTI_PORT_START: 0
      MULTI_PORT_END: 0
      ZM_DB_HOST: mysql
      ZM_DB_USER: mysql
      ZM_DB_PASS: mysql
      ZM_DB_NAME: mysql
    volumes:
      - ~/Storage/zoneminder/config:/config
      - ~/Storage/zoneminder/cache:/var/cache/zoneminder
      - ~/Storage/zoneminder/data:/data
      - ~/Storage/zoneminder/log:/log
      - type: tmpfs
        target: /dev/shm
        tmpfs:
          size: 1000000000
    depends_on:
      - mariadb
    image: dlandon/zoneminder
#########################################################
  ##########
  # Webtop #
  ##########
  webtop:
    image: linuxserver/webtop:latest
    container_name: webtop
    security_opt:
      - seccomp:unconfined
    environment:
      <<: *common-env
      SUBFOLDER: /
      TITLE: Webtop
    volumes:
      - ~/.config/webtop:/config
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 3005:3000
      - 3006:3001
    devices:
      - /dev/dri:/dev/dri
    shm_size: "1gb"
    restart: unless-stopped
#########################################################
  ############
  # Sickgear #
  ############
  sickgear:
    image: linuxserver/sickgear:latest
    container_name: sickgear
    environment:
      <<: *common-env
    volumes:
      - ~/Storage/sickgear/config:/config
      - ~/Storage/sickgear/tv:/tv
      - ~/Storage/downloads:/downloads
    ports:
      - 8082:8081
    restart: unless-stopped
#########################################################
  #############
  # Handbrake #
  ############# 
  handbrake:
    container_name: handbrake
    image: jlesage/handbrake
    ports:
        - 5800:5800
    volumes:
        - ~/Storage:/storage:rw
        - ~/Storage/handbrake/watch:/watch:rw
        - ~/Storage/handbrake/output:/output:rw
#########################################################
  #############
  # ARR Stack #
  #############  
  prowlarr:
    image: linuxserver/prowlarr:latest
    container_name: prowlarr
    hostname: prowlarr
    environment:
      <<: *common-env
    volumes:
      - ~/Storage/prowlarr/config:/config
      - ~/Storage/prowlarr/backup:/data/Backup
      - ~/Storage/downloads:/downloads
    ports:
      - 9696:9696
    restart: unless-stopped
      
  sonarr:
    image: linuxserver/sonarr:latest
    container_name: sonarr
    hostname: sonarr
    environment:
      <<: *common-env
    volumes:
      - ~/Storage/sonarr/config:/config
      - ~/Storage/sonarr/backup:/data/Backup
      - ~/Storage/sonarr/tvshows:/data/tvshows
      - ~/Storage:/storage
      - ~/Storage/Downloads:/downloads
    ports:
      - 8989:8989
    restart: unless-stopped

  radarr:
    image: linuxserver/radarr:latest
    container_name: radarr
    hostname: radarr
    environment:
      <<: *common-env
    volumes:
      - ~/Storage/radarr/config:/config
      - ~/Storage/radarr/movies:/data/movies
      - ~/Storage/radarr/backup:/data/Backup
      - ~/Storage:/storage
      - ~/Storage/downloads:/downloads
    ports:
      - 7878:7878
    restart: unless-stopped

  flaresolverr:
    image: flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      <<: *common-env
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_HTML: ${LOG_HTML:-false}
      CAPTCHA_SOLVER: ${CAPTCHA_SOLVER:-none}
    ports:
      - "${PORT:-8191}:8191"
    restart: unless-stopped 
    
  jackett:
    image: linuxserver/jackett:latest
    container_name: jackett
    environment:
      <<: *common-env
    volumes:
      - ~/.config/jackett:/config
      - ~/Storage/Downloads:/downloads
    ports:
      - 9117:9117
    restart: unless-stopped

#########################################################
volumes:
  cache:
  postgres:
  redis_data:
    driver: local
#########################################################